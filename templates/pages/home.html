
{% extends 'pages/base.html' %}
{% load static %}
{% block title %}Trang chủ{% endblock  %}
{% block content %}
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Trang Chủ Quản Lý Học Sinh</h4>
                </div>
            </div>    
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Three charts -->
            <!-- ============================================================== -->
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng Giáo Viên</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash">
                                    <canvas width="67"
                                            height="30"
                                            style="display: inline-block;
                                                   width: 67px;
                                                   height: 30px;
                                                   vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto">
                                <span class="counter text-success">15</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng Số Lượng Học Sinh</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash2">
                                    <canvas width="67"
                                            height="30"
                                            style="display: inline-block;
                                                   width: 67px;
                                                   height: 30px;
                                                   vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto">
                                <span class="counter text-purple">100</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="white-box analytics-info">
                        <h3 class="box-title">Tổng Lớp Học</h3>
                        <ul class="list-inline two-part d-flex align-items-center mb-0">
                            <li>
                                <div id="sparklinedash3">
                                    <canvas width="67"
                                            height="30"
                                            style="display: inline-block;
                                                   width: 67px;
                                                   height: 30px;
                                                   vertical-align: top;"></canvas>
                                </div>
                            </li>
                            <li class="ms-auto">
                                <span class="counter text-info">8</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
{% endblock  %}
